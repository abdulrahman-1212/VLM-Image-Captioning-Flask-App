<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caption Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <h1 class="mb-4">📝 Generated Caption</h1>
        <img src="{{ image_path }}" class="img-fluid rounded shadow mb-4" alt="Uploaded Image">
        <p class="lead"><strong>Caption:</strong> {{ caption }}</p>
        <a href="/" class="btn btn-secondary mt-3">Upload Another Image</a>
      </div>
    </div>
  </div>

</body>
</html>
